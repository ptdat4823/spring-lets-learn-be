spring.application.name=letslearn-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/lets-learn
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate auto schema generation (optional, based on your needs)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in logs (optional, for debugging)
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=mySuperSecretKey

spring.mvc.dispatch-options-request=true